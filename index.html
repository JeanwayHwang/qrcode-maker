<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QRCode-Maker</title>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
    <input id="text" type="text" value="http://www.baidu.com" style="width:80%"/><br/>
    <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

    <script type="text/javascript">
        var textEle = document.getElementById("text");
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 100,
            height : 100
        });
        
        function makeCode () {		
            var url = document.getElementById("text").value;
            url && qrcode.makeCode(url);
        }
        
        textEle.addEventListener('blur', function() {
            makeCode();
        });
        textEle.addEventListener('keydown', function(e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
        makeCode();
    </script>
</body>
</html>
